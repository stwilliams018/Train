<!DOCTYPE html>

<html lang="en-us">

<head>

  <meta charset="UTF-8">
  <title>Beer Finder</title>

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
  <script src="https://www.gstatic.com/firebasejs/5.7.2/firebase.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>
  <script src="assets/javascript/train.js"></script>
  <link rel="stylesheet"  type="text/css" href="assets/css/style.css">

</head>

<body>

  <div class="container">
    <div class="jumbotron">
        <div id="Title">
            <h1 class="text-center header">Locate Beer</h1>
        </div>
      <h3 class="text-center">Enter you information below</h3>
    </div>

  

    <div class="row">
      <div class="col-md-12">
        <div class="card mb-4">
          <div class="card-header">New Info</div>
          <div class="card-body">

            <form>
              <div class="form-group right ">
                <label for="name-input">Name</label>
                <input class="form-control" id="name-input" placeholder="John Smith" type="text">
              </div>
              <div class="form-group  right">
                <label for="address-input">Destination</label>
                <input class="form-control" id="address-input" placeholder="Anywhere, USA" type="text">
              </div>
              <div class="form-group">
                <label for="email-input">Frequency (min)</label>
                <input class="form-control" id="email-input" placeholder="john.smith@gmail.com" type="text">
              </div>
              <div class="form-group">
                <label for="phone-input">First Scheduled Arrival (Military)</label>
                <input class="form-control" id="phone-input" placeholder="XXX-XXX-XXXX" type="text">
              </div>
              <button class="btn btn-primary float-left" id="add-route-btn">Search</button>
            </form>
          </div>
        </div>
      </div>
    </div>

  </div>

</body>

</html>
